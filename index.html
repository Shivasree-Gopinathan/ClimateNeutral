<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Earth Pulse</title>
    <!-- style -->
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <div class="container">
      <br /><br />
      <div class="table-content" id="demo">
        <table id="table-content">
          <tr id="col-heading">
            <td>Description</td>
            <td>Type</td>
            <td>Year</td>
            <td>Make</td>
            <td>Model</td>
            <td>Annual VKT</td>
            <td>Annual Fuel</td>
            <td>Fuel Type</td>
            <td>Fuel Flex</td>
            <td>Quantity</td>
            <!-- <td></td> -->
          </tr>
          <tr id="null-records">
            <td colspan="10">Records don't exist</td>
          </tr>
        </table>
      </div>
      <br />
      <button id="add" onclick="showPopUp();">Add+</button>
      <div class="form" id="tableTabform">
        <div class="form-content">
          <div class="table-tab">
            <table>
              <tr>
                <td>
                  <label for="description">Description: </label>
                </td>
                <td>
                  <input type="text" id="description" value="Des1" default />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="type">Type: </label>
                </td>
                <td>
                  <input type="text" id="type" value="T1" default />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="Year">Year: </label>
                </td>
                <td>
                  <!-- <input type="text" id="year" /> -->
                  <select id="year" class="custom-select"></select>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="make">Make: </label>
                </td>
                <td>
                  <input type="text" id="make" value="Ford" default />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="model">Model: </label>
                </td>
                <td>
                  <input type="text" id="model" value="Model" default />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="a_vkt">Annual VKT: </label>
                </td>
                <td>
                  <input type="text" id="a_vkt" value="120000" default />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="a_fuel">Annual Fuel: </label>
                </td>
                <td>
                  <input type="text" id="a_fuel" value="762" default />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="f_type">Fuel Type: </label>
                </td>
                <td>
                  <select id="f_type" class="custom-select">
                    <option value="E10">E10</option>
                    <option value="">Options</option>
                    <option value="">Options</option>
                    <option value="">Options</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="f_flex">Fuel Flex: </label>
                </td>
                <td id="f_flex">
                  <input type="radio" name="fuel_flex" value="Yes" default />
                  <label>Yes</label>
                  <input type="radio" name="fuel_flex" value="No" />
                  <label>No</label>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="quantity">Quantity: </label>
                </td>
                <td>
                  <input type="text" id="quantity" value="1" default />
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <div class="form-buttons">
                    <button onclick="submitForm();">Submit</button>
                    <button onclick="closePopUp();">Cancel</button>
                  </div>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- scripts -->
    <script src="/scripts/main.js"></script>
  </body>
</html>
