<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation Bar with File Upload Button</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #26B170;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    nav img {
      height: 40px;
    }
    nav ul {
      list-style-type: none;
      display: flex;
    }
    nav ul li {
      margin-right: 20px;
      cursor: pointer;
    }
    section {
      padding: 20px;
    }
    .custom-file-upload {
      position: relative;
      overflow: hidden;
      margin: 0;
      padding: 6px 12px; 
      display: inline-block;
      cursor: pointer;
      border-radius: 6px;
      border: 2px solid #000; 
      background-color: #fff; 
      font-size: 12px; 
      margin-right: 5px; 
      margin-left: 5px; 
    }
    .custom-file-upload input[type="file"] {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    .custom-file-upload span {
      margin-right: 10px;
    }
    .custom-file-upload img {
      height: 20px; 
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <nav>
    <img src="company-logo.png" alt="Company Logo">
    <ul>
      <li onclick="scrollToSection('dataInput')">Data Input</li>
      <li onclick="scrollToSection('greenOptions')">Green Options</li>
      <li onclick="scrollToSection('results')">Results</li>
    </ul>
  </nav>
  <section id="dataInput">
    <h2>Data Input Section</h2>
    <label for="csvFile" class="custom-file-upload">
      <input type="file" id="csvFile" accept=".csv">
      <span>Upload CSV File</span>
      <img src="../icons/file-1453.png" alt="File Icon">
    </label>  
  </section>

  <script>
    function scrollToSection(sectionId) {
      const section = document.getElementById(sectionId);
      section.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
